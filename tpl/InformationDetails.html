<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弘学教育</title>
    <meta id="viewport" name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no">
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <!--<meta name="full-screen" content="yes">-->
    <!-- QQ强制全屏 -->
    <!--<meta name="x5-fullscreen" content="true">-->
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
</head>
<body>
<h1 class="head"><span class="back" onclick="history.go(-1)">&lt;&lt;返回</span>资讯</h1>
<div class="content">
    <div class="title"></div>
    <div class="time-w">发布日期:&nbsp;<span class="time"></span></div>
    <div class="container">
        <div class="box"></div>
    </div>
</div>
<div class="font-size">
    <span class="small">缩小</span>
    <span class="big">放大</span>
</div>
<div class="back-top" style="display: none"><img width="100%" height="100%" src="../images/back-top.png" alt=""></div>
</body>
</html>
